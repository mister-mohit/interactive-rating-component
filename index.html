<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="./style.css" rel="stylesheet">

</head>
<body>
  
    <div class="box">
      <div class="content">
        <div class="star"><img src="./images/icon-star.svg"></div>
        <div class="message">
          <h1>How did we do?</h1>
          <span>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span>
        </div>

        <div class="rating">
          <button class="btn b1">1</button>
          <button class="btn b2">2</button>
          <button class="btn b3">3</button>
          <button class="btn b4">4</button>
          <button class="btn b5">5</button>
        </div>

        <button class="submit before-click">Submit</button>

      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mister-mohit">Mohit</a>.
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
